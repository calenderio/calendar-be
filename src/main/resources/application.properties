#DataBase
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
#JPA - Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.current_session_context_class=thread
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.datasource.hikari.data-source-properties.stringtype=unspecified
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.pool-name=CalendarPool
spring.datasource.hikari.connection-timeout=50000
#JWT
jwt.
jwt.expire.time=86400000
jwt.token.prefix=Bearer 
jwt.header.string=Authorization
#Swagger
springdoc.swagger-ui.path=/document.html
springdoc.swagger-ui.operationsSorter=method
#System
server.http2.enabled=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force-response=true
server.servlet.encoding.force-request=true
server.servlet.encoding.force=true
server.forward-headers-strategy=NATIVE
app.encode.key=fhSApygxMVdOYtOVNGMk8rkAJTKRxbd2TwKwAGjbr2ZsbM3geR3KEm26GNJN5iYklgE7HCbfTY7guldsJXJkVeOSnSv3scSCooJdy8hya6gdgGsaTNxVnEiHSbUxAJiF
system.redirect.url=${MAIN_URL}/oauth2/redirect?token=%s
system.validation.url=${MAIN_URL}/validation
spring.config.import=classpath:oauth2.properties,classpath:mail.properties,classpath:cloudinary.properties
#Thymeleaf settings
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=ISO-8859-9
spring.thymeleaf.cache=false
#Multi Part
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true
spring.allowed.file.extensions=application/pdf